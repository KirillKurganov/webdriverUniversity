# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
  maxParallel: 2

pool:
  vmImage: $(imageName)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install packages'

- script: npm run ui-tests
