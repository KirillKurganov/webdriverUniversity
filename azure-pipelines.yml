# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

strategy:
  matrix:
    linux:
      system: "ubuntu-latest"
    mac:
      system: "macOS-latest"
  maxParallel: 3

pool:
  vmImage: $(system)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install packages'

- script: npm run ui-tests
